        <section class="form">
            <div class="tittle">
                <h2>Contactanos!</h2>
            </div>
            <div class="tablet">
                <section class="container">
                    <!---->
                    <form action="https://formspree.io/f/xknkkqaa" method="POST" id="my-form">
                        <!--Name-->
                        <div class="form-group">
                            <label for="firstName">Nombre:</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <!--Number-->
                        <div class="form-group">
                            <label for="latsName">Teléfono:</label>
                            <input type="number" id="number" name="number" min="10">
                        </div>
                        <!--Email-->
                        <div class="form-group">
                            <label for="email">Correo:</label>
                            <input type="email" id="email" name="email"required>
                        </div>
                        <!--Message-->
                        <div class="form-group">
                            <label for="massage">Mensaje:</label>
                            <textarea name="massage" id="massage" cols="30" rows="10"></textarea>
                        </div>
                        <!--Send Button-->
                        <button type="submit">Enviar</button>
                    </form>
                    <div id="status"></div>
                </section>
                <section class="container-contact">
                    <h3>Oficinas</h3>
                    <p>Av. Luis Hidalgo Monrroy No.351, San Migel Iztapalapa.</p>
                    <p>Teléfono (55) 76-16-16-32</p>
                    <p>contacto@yim.com</p>
                    <div>
                        <img src="https://i.postimg.cc/2Sd8HvyT/YIM-V-Insumos-logo.png" alt="YIM - insumos médicos">
