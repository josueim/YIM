<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="index,follow">
    <meta name="description" content="YIM es una empresa que ofrece diferentes servicios,
    desde asuntos regulaatorios y finanzas hasta la logistica y distribucion de medicamentos">
    <meta name="keywords" content="YIM, YIM distribuciones, serivicios de distribucion de medicamento a sector 
    gobierno y privado, servicios de asuntos regulatorios y gestion de sistemas de calidad, planeacion de gestoria 
    y cobranza, servicios logisticos de la industria farma">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f3bbeea45f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./tablet.css" media="(min-width: 768px)">
    <link rel="stylesheet" href="./desktop.css" media="(min-width: 992px)">
    <script defer src="./index.js" defer></script>
    <title>YIM</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <img class="navbar-logo" src="https://i.postimg.cc/28bvMgsb/YIM-N-General-Horizontal.png" alt="Logo YIM">
            <button class="navbar-hamburger" aria-label="Abir menú">
                <!--This way we make sure we are using the correct color and heigt fot the fa bars-->
                <i class="fa fa-bars"></i>
            </button>
            <ul class="navbar-menu navbar-menu_unvisible" >
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Laboratorios</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Slider Section-->
        <section class="container .container__unvisible" id="container">
            <section class="container-slider" id="slider">
                <div class="container-slider__section">
                    <img class="slider__img" src="https://i.postimg.cc/t4X2xv2R/Scientist.jpg" alt="Scientist">
                    <div class="slider-content">
                        <h1 id="title">Especialistas en el area médica</h1>
                         <p id="paragraph">Servicios a sector privado y gobierno</p>
                    </div>
                </div>
                <div class="container-slider__section">
                    <img class="slider__img" src="https://i.postimg.cc/T3CQqj4V/Logistic.jpg" alt="Logistic">
                    <div class="slider-content">
                        <h1 class="slider-content--Lh1" id="title">Logística a nivel nacional</h1>
                        <p class="slider-content--Lp" id="paragraph">Trabajamos medicamentos e insumos medicos</p>
                    </div>
                </div>
                <div class="container-slider__section">
                    <img class="slider__img" src="https://i.postimg.cc/d36m9QHF/Regulatorios-1.jpg" alt="Storage">
                    <div class="slider-content">
                        <h1 class="slider-content--Ah1" id="title">Asuntos regulatorios</h1>
                        <p class="slider-content--Ap" id="paragraph">Avisos, permisos, licencias y certificados</p>
                    </div>
                </div>
            </section>
                <button class="container-button container-button--right container-button--right__unactive" id="button-right">></button>
                <button class="container-button container-button--left container-button--left__unactive" id="button-left"><</button>
        </section>
    </main>
</body>
</html>
